<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="practice-one-styles.css">


</head>
<body>


  


<div class="container-fluid my-container">


    <!-- Bootstrap Grid can have up to 12 columns per row -->
    <!-- If no column numbers are specified then all of the columns share the same amount of the row -->


    <div class="row my-row">
        <div class="col my-col">1</div>
        <div class="col my-col">2</div>
        <div class="col my-col">3</div>
        <div class="col my-col">4</div>
        <div class="col my-col">5</div>
        <div class="col my-col">6</div>
        <div class="col my-col">7</div>
        <div class="col my-col">8</div>
        <div class="col my-col">9</div>
        <div class="col my-col">10</div>
        <div class="col my-col">11</div>
        <div class="col my-col">12</div>
    
    </div>
    <div class="row my-row">
        <div class="col my-col">1</div>
        <div class="col my-col">2</div>
        <div class="col my-col">3</div>
    </div>
    <div class="row my-row">
        <div class="col my-col">1</div>
        <div class="col my-col">2</div>
        <div class="col my-col">3</div>
        <div class="col my-col">4</div>
    </div>


    <div class="row my-row">
        <div class="col-12 col-sm col-lg-6 my-col">
            Row 1 Col 1
        </div>
        <div class="col-12 col-sm col-lg-6 my-col">
            Row 1 Col 2
        </div>
        <div class="col-12 col-sm col-lg-6 my-col">
            Row 1 Col 3
        </div>
    </div>
    
    <!-- If any breakpoints are given, then the default breakpoint for the extra small screen size defaulst to col-12 -->
    <div class="row my-row">
        <div class="col-lg my-col" id="special-col">
            Row 2 Col 1
        </div>
        <div class="col-lg my-col">
            Row 2 Col 2
        </div>
        <div class="col-lg my-col">
            Row 2 Col 3
        </div>
    </div>
    <!-- <div class="row justify-content-between align-items-stretch my-row">
        <div class="col-4 my-col order-md-12">
            Row 2 Col 1
        </div>
        <div class="col-4 offset-md-2 my-col align-self-start order-md-2">
            Row 2 Col 2
        </div>
    </div> -->
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
